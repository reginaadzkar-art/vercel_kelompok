<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Andi</title>
  <style>
    /* Background gradien */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    /* Kartu biodata */
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    /* Foto */
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      margin: 6px 0;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 8px;
    }

    /* Tombol kembali */
    .back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background: linear-gradient(125deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .back:hover {
      background: linear-gradient(135deg, #ff6a00, #2575fc);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Biodata M.Arsy zns</h1>
  <div class="card">
    <img src="5.jpeg" alt="Arsy">
    <div class="name">ARSY</div>
    <div class="info">Umur: 17 Tahun</div>
    <div class="info">Hobi: Bermain Game Dan Mendengarkan Musik</div>
    <div class="info">Alamat: GARUT </div>
  </div>
  <a href="index.html" class="back">‚Üê Kembali</a>
</body>
</html>
